<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre los sabores más deliciosos y refrescantes en nuestra heladería. Ofrecemos helados artesanales, sorbetes naturales y postres congelados de la más alta calidad. ¡Visítanos y disfruta de una experiencia única de sabor!">
    <meta name="keywords" content="helados, helados artesanales, sorbetes naturales, postres congelados, heladería, sabores de helado, helados gourmet, helados caseros, helados saludables, helados sin azúcar, helados veganos, helados sin lactosa, helados de frutas, helados de chocolate, helados de vainilla, helados de fresa, mejores helados, helados en verano, helados deliciosos, tienda de helados">
    <meta name="author" content="coderhouse">
    <meta name="robots" content="index, follow">

    <title>Pre-entrega2 Perez</title>
    <link rel="stylesheet" href="../assets/css/pages/listado-productos.css">

    <link href="https://fonts.googleapis.com/css2?family=Choco+Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <!-- ===== DESKTOP ======== -->
    <div class="background-div desktop-content" id="desktop">
        <h1 class="titulo">LISTA DE PRODUCTOS</h1>
        <i class="fas fa-bars hamburger-icon menu-icon"></i>

        <!-- ========== grid-container =========== -->
        <div class="grid-container">
            <div class="row-background">
                <div class="row-content">
                    <img src="../assets/img/helado-amarillo.png" alt="Producto">
                    <div class="text-container">
                        <span class="top-text">MANGO</span>
                        <span class="bottom-text">1 unidad</span>
                    </div>
                    <div class="price">$3000</div>
                </div>
            </div>

            <div class="row-background">
                <div class="row-content">
                    <img src="../assets/img/helado-amarillo.png" alt="Producto">
                    <div class="text-container">
                        <span class="top-text">AMERICANA</span>
                        <span class="bottom-text">2 unidades</span>
                    </div>
                    <div class="price">$6000</div>
                </div>
            </div>

            <div class="row-background">
                <div class="row-content">
                    <img src="../assets/img/helado-amarillo.png" alt="Producto">
                    <div class="text-container">
                        <span class="top-text">CHOCOLATE</span>
                        <span class="bottom-text">2 unidades</span>
                    </div>
                    <div class="price">$6000</div>
                </div>
            </div>
        </div>
        <!-- ================================ -->

        <div class="bottom-section">
            <img src="../assets/img/helado_lineas.png" alt="Imagen al fondo">
            <div class="text-center">
                <button class="order-button">PAGAR</button>
            </div>
            <div class="text-right">
                <div class="text-container items-precios">
                    <span class="top-text">Subtotal     $9000</span>
                    <span class="bottom-text">Envio     $1000</span>
                    <span class="bottom-text">IVA   -</span>
                    <span class="bottom-text">Total     $10000</span>
                </div>
            </div>
        </div>
    </div>
    <!-- ===== MOBILE ======== -->
    <div class="background-div mobile-content" id="mobile">
        <h1 class="titulo">LISTA DE PRODUCTOS</h1>
        <i class="fas fa-bars hamburger-icon menu-icon"></i>

        <div class="grid-container">
            <div class="product-list">
                <div class="product-item">
                    <img src="../assets/img/mantecado.png" alt="Ice Cream">
                    <div class="product-details">
                        <p>AMERICANA</p>
                        <p>1 UNIDAD</p>
                    </div>
                </div>

                <div class="product-item">
                    <img src="../assets/img/mantecado.png" alt="Ice Cream">
                    <div class="product-details">
                        <p>ANANA</p>
                        <p>2 UNIDAD</p>
                    </div>
                </div>

                <div class="product-item">
                    <img src="../assets/img/mantecado.png" alt="Ice Cream">
                    <div class="product-details">
                        <p>OREO</p>
                        <p>1 UNIDAD</p>
                    </div>
                </div>
            </div>

            <div class="payment-summary">
                <div class="summary-item">
                    <span class="label">Subtotal</span>
                    <span class="value">$9000</span>
                </div>
                <div class="summary-item">
                    <span class="label">Envío</span>
                    <span class="value">$1000</span>
                </div>
                <div class="summary-item">
                    <span class="label">IVA</span>
                    <span class="value">$0</span>
                </div>
                <div class="summary-item">
                    <span class="label">Total</span>
                    <span class="value">$10000</span>
                </div>
            </div>

            <div class="pay-button">
                <button>PAGAR</button>
            </div>
        </div>

    </div>

    <script>
        var desktop = document.getElementById('desktop');
        var mobile = document.getElementById('mobile');

        function detectarDispositivo() {
            const anchoPantalla = window.innerWidth;
            console.log("anchoPantalla ", anchoPantalla);

            if (anchoPantalla <= 767) {
                console.log("Estás en un dispositivo móvil");
                desktop.style.display = 'none';
                mobile.style.display = 'block';

            } else if (anchoPantalla >= 768) {
                console.log("Estás en una tablet / desk");
                desktop.style.display = 'block';
                mobile.style.display = 'none';
            }
        }

        // Ejecutar la función al cargar la página
        detectarDispositivo();

        // Ejecutar la función al cambiar el tamaño de la ventana
        window.addEventListener('resize', detectarDispositivo);
    </script>
</body>

</html>
