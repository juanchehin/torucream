<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-entrega2 Perez</title>
    <link rel="stylesheet" href="../assets/css/pages/listado-productos.css">

    <link href="https://fonts.googleapis.com/css2?family=Choco+Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="background-div">
        <h1 class="titulo">LISTA DE PRODUCTOS</h1>
        <i class="fas fa-bars hamburger-icon menu-icon"></i>        

        <table>
            <tbody>
                <tr class="row-background">
                    <td colspan="3">
                        <div class="row-content">
                            <img src="../assets/img/helado-amarillo.png" alt="Producto">
                            <div class="text-container">
                                <span class="top-text">MANGO</span>
                                <span class="bottom-text">1 unidad</span>
                            </div>
                            <div class="price">$3000</div>
                        </div>
                    </td>
                </tr>
                <!-- -->
                <tr class="row-background">
                    <td colspan="3">
                        <div class="row-content">
                            <img src="../assets/img/helado-amarillo.png" alt="Producto">
                            <div class="text-container">
                                <span class="top-text">AMERICANA</span>
                                <span class="bottom-text">2 unidades</span>
                            </div>
                            <div class="price">$6000</div>
                        </div>
                    </td>
                </tr>
                <!--  -->
                <tr class="row-background">
                    <td colspan="3">
                        <div class="row-content">
                            <img src="../assets/img/helado-amarillo.png" alt="Producto">
                            <div class="text-container">
                                <span class="top-text">CHOCOLATE</span>
                                <span class="bottom-text">2 unidades</span>
                            </div>
                            <div class="price">$6000</div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="bottom-section">
            <img src="../assets/img/helado_lineas.png" alt="Imagen al fondo">
            <div class="text-center">
                <button class="order-button">PAGAR</button>
            </div>
            <div class="text-right">
                <div class="text-container items-precios">
                    <span class="top-text">Subtotal     $9000</span>
                    <span class="bottom-text">Envio     $1000</span>
                    <span class="bottom-text">IVA   -</span>
                    <span class="bottom-text">Total     $10000</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
