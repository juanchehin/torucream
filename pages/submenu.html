<body>
    <!-- ==================================== -->
    <!-- ========== HEADER ================ -->
     <!-- ==================================== -->
    <header>
        <h1 class="titulo">torucream</h1>
        <i class="fas fa-bars hamburger-icon menu-icon"></i>

        <img src="../assets/img/helado_inclinado.png" alt="Imagen" class="imagen-izquierda">

    <!-- ==================================== -->
    <!-- ========== FIN HEADER ================ -->

    <!-- ==================================== -->
    <!-- ========== MAIN ================ -->

    <main>
        <div class="image-container">
            <img src="../assets/img/mano.hombre.png" alt="Imagen" class="imagen-izquierda-mano">

        </div>
        <br><br>

        <div class="container">
            <br><br><br>
            <div>
                <h2 class="slogan">Helados que derriten tu corazón,</h2> 
                <h2 class="slogan2">Donde cada sabor es una aventura</h2>

                <button class="order-button">PEDIR AHORA</button>

                <button class="order-button" onclick="redirectCremosos()">CREMOSOS</button>

     <!-- ==================================== -->

    <!-- ==================================== -->

    <footer>

    </footer>
    <!-- ==================================== -->
    <!-- ========== FIN FOOTER ================ -->
     <!-- ==================================== -->
      
     <script>       

        function detectarDispositivo() {
            const anchoPantalla = window.innerWidth;
            console.log("anchoPantalla ",anchoPantalla);

            if (anchoPantalla <= 767) {
                console.log("Estás en un dispositivo móvil");

            } else if (anchoPantalla >= 768 && anchoPantalla <= 1024) {
                console.log("Estás en una tablet");


            } else {
                console.log("Estás en un desktop");

                // white.remove();
            }
        }

        // Ejecutar la función al cargar la página
        detectarDispositivo();

        // Ejecutar la función al cambiar el tamaño de la ventana
        window.addEventListener('resize', detectarDispositivo);

        function redirectCremosos() {
            const localUrl = 'file:///D:/dev/torucream'; // Ajusta según tu entorno local
            const productionUrl = 'https://torucream.free.nf/cremosos.html'; // Ajusta según tu servidor
            
            if (window.location.origin === 'file://') {
                window.location.href = localUrl + '/pages/cremosos.html';
            } else {
                window.location.href = productionUrl;
            }
        }
    </script>
</body>
</html>
