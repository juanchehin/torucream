    <script>
        function detectarDispositivo() {
            const anchoPantalla = window.innerWidth;
            console.log("anchoPantalla ", anchoPantalla);

            if (anchoPantalla <= 767) {
                console.log("Estás en un dispositivo móvil");

            } else if (anchoPantalla >= 768 && anchoPantalla <= 1024) {
                console.log("Estás en una tablet");


            } else {
                console.log("Estás en un desktop");

                // white.remove();
            }
        }

        // Ejecutar la función al cargar la página
        detectarDispositivo();

        // Ejecutar la función al cambiar el tamaño de la ventana
        window.addEventListener('resize', detectarDispositivo);

        function redirectCremosos() {
            const localUrl = 'file:///D:/dev/torucream'; // Ajusta según tu entorno local
            const productionUrl = 'https://torucream.free.nf/pages/helados-cremosos.html'; // Ajusta según tu servidor

            if (window.location.origin === 'file://') {
                window.location.href = 'helados-cremosos.html';
            } else {
                window.location.href = productionUrl;
            }
        }

        function redirectFrutales() {
            const localUrl = 'file:///D:/dev/torucream'; // Ajusta según tu entorno local

        }

        function boton_inicio() {
            const localUrl = 'file:///D:/dev/torucream'; // Ajusta según tu entorno local

                window.location.href = '../index.html';
            } else {
                window.location.href = productionUrl;
            }
        }
